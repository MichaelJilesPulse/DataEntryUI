<mat-list>
  <mat-list-item *ngFor="let period of periods">{{period.period}} {{period.unit}}</mat-list-item>
</mat-list>
<form [formGroup]="longitudinalForm" (ngSubmit)="addPeriod()">
  <mat-form-field appearance="fill">
    <mat-label>Period</mat-label>
    <input matInput type="number" [formControl]="period" />
    <mat-error *ngIf="period.getError('required')">Required</mat-error>
    <mat-error *ngIf="period.getError('min')">Min</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Unit</mat-label>
    <mat-select [formControl]="unit">
      <mat-option *ngFor="let unit of units" [value]="unit">{{unit}}</mat-option>
    </mat-select>
    <mat-error *ngIf="period.getError('required')">Required</mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">ADD</button>
</form>
